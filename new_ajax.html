<html>
<head>
<style>
	ul
	{
		list-style-type:none;
		border-style:solid;
	}
	
</style>
<script type="text/javascript">


	function leftclick(evt){
		document.getElementById('d').style.visibility="hidden"
	}
	function customright(evt)
	{
		evt.preventDefault();
		var xmlhttp;

		if (window.XMLHttpRequest)
		{
  			xmlhttp=new XMLHttpRequest();
		}

		xmlhttp.open("GET","abc.txt",true);
		xmlhttp.send();
		xmlhttp.onreadystatechange =function() {
			if(xmlhttp.readyState==4)
			{
				var contextmenu =xmlhttp.responseText;
				document.getElementById('d').innerHTML = contextmenu;
				document.getElementById('d').style.marginTop=evt.clientY;
				document.getElementById('d').style.marginLeft=evt.clientX;
				document.getElementById('d').style.visibility="visible"
				document.getElementById('d').style.height=150;
				document.getElementById('d').style.width=250;
			}
		}
	}
	if (document.addEventListener)
	{
		window.addEventListener("click", function(evt){ leftclick(evt); }, false) //invoke function
		window.addEventListener("contextmenu", function(evt){customright(evt);}, false) //
	}
</script>

</head>
<body  >
<div name="d" id="d" style.visibility="hidden" >
</div>

</body>
</html>
